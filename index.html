<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Struktury BBA Transport System</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #f9fafc;
      padding: 60px 24px;
      background-image: url("bbats_logo.png");
background-repeat: no-repeat;
  background-position: center;
  background-size: 20%;
  background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2rem;
      margin-top: 220px;
      margin-bottom: 48px;
      color: #1b1f23;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 48px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    .btn {
      background-color: #ffffff;
      color: #7c1021;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 24px 40px;
      border-radius: 14px;
      border: 3px solid #7c1021;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.05);
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 260px;
      text-align: center;
    }

    .btn:hover {
      background-color: #7c1021;
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        margin-top: 180px;
      }

      .btn {
        padding: 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Wybierz strukturę do wyświetlenia</h1>
  <div class="buttons">
    <a class="btn" href="struktura%20personalna.html">Struktura Personalna</a>
    <a class="btn" href="struktura%20organizacyjna.html">Struktura Organizacyjna</a>
  </div>
</body>
</html>
